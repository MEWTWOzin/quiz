<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
        }

        #pergunta {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .opcao {
            display: block;
            margin: 10px auto;
        }

        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="quiz-container">
        <h1>Jogo Quiz</h1>
        <div id="pergunta"></div>

        <div id="opcoes" class="opcao"></div>

        <button onclick="verificarResposta()">Verificar Resposta</button>

        <div id="resultado"></div>
    </div>

    <script>
        const perguntas = [
            {
                pergunta: "qual meu nome inteiro?",
                opcoes: ["Hamilton Salome dos Santos", "Hamilton Salome da Silva", "Hamilton Salome Vieira", "Hamilton jacinto pinto"],
                resposta: "Hamiltton Salome Vieira"
            },
            {
                pergunta: "quando eu nasci?",
                opcoes: ["31/11/2004", "31/12/2005", "24/12/2004", "31/12/2004"],
                resposta: "31/12/2004"
            },
            {
                pergunta: "quantos irmãos e irmãs eu tenho?",
                opcoes: ["4", "5", "6", "7"],
                resposta: "6"
            },
            {
                pergunta: "qual foi meu maior rank no vava?",
                opcoes: ["Bronze 3", "Prata 1", "Prata 2", "Prata 3"],
                resposta: "Prata 2"
            },
            {
                pergunta: "qual faculdade eu desisti no cpmeço do anop na UFSC?",
                opcoes: ["Matematica", "geografia", "historia", "artes cenicas"],
                resposta: "Matematica"
            },
            {
                pergunta: "qual meu artista preferido atualmente?",
                opcoes: ["Matue", "Major RD", "Kyan", "Ryu, The Runner"],
                resposta: "Ryu, The Runner"
            },
            {
                pergunta: "quem é meu idolo",
                opcoes: ["Robespierre", "Kanye West", "Karl Marx", "Todos os anteriores"],
                resposta: "Todos os anteriores"
            }
        ];

        let perguntaAtual = 0;

        function carregarPergunta() {
            const perguntaElemento = document.getElementById("pergunta");
            const opcoesElemento = document.getElementById("opcoes");

            perguntaElemento.textContent = perguntas[perguntaAtual].pergunta;
            opcoesElemento.innerHTML = "";

            perguntas[perguntaAtual].opcoes.forEach(opcao => {
                const opcaoElemento = document.createElement("input");
                opcaoElemento.type = "radio";
                opcaoElemento.name = "opcao";
                opcaoElemento.value = opcao;
                opcaoElemento.classList.add("opcao");
                opcaoElemento.required = true;

                const labelElemento = document.createElement("label");
                labelElemento.textContent = opcao;

                opcoesElemento.appendChild(opcaoElemento);
                opcoesElemento.appendChild(labelElemento);
            });
        }

        function verificarResposta() {
            const opcoesSelecionadas = document.querySelectorAll('input[name="opcao"]:checked');
            if (opcoesSelecionadas.length === 0) {
                alert("Por favor, selecione uma opção.");
                return;
            }

            const respostaUsuario = opcoesSelecionadas[0].value;
            const respostaCorreta = perguntas[perguntaAtual].resposta;

            const resultadoElemento = document.getElementById("resultado");
            if (respostaUsuario === respostaCorreta) {
                resultadoElemento.textContent = "Resposta correta!";
            } else {
                resultadoElemento.textContent = `Resposta incorreta. A resposta correta é: ${respostaCorreta}`;
            }

            perguntaAtual++;

            if (perguntaAtual < perguntas.length) {
                carregarPergunta();
            } else {
                resultadoElemento.textContent += " Fim do Jogo!";
            }
        }

        carregarPergunta();
    </script>

</body>
</html>
